<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mute for HN</title>
    <style>
      #form {
        display: flex;
        border: 1px solid blue;
      }

      #notice {
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>Add words that you want to mute</h3>
    <em>One word per line</em>
    <form>
      <label for="words">Words</label>
      <textarea id="words" rows="10" cols="50"></textarea>
      <button type="submit">Update</button>
    </form>

    <div id="notice"></div>
    <script src="options.js"></script>
  </body>
</html>
